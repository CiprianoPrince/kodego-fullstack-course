<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .logos {
        width: 5rem;
        height: 6rem;
      }

      .search-engines {
        text-decoration: none;
        color: hsl(300, 0%, 50%);
      }
    </style>
  </head>

  <body>
    <!-- Create a heading called "Front-End Web Development" -->

    <h1>Front-End Web Development</h1>

    <!-- Create a img links of html, css, javascript -->

    <a href="https://html.com/" target="_blank">
      <img class="logos" src="/img/html.png" alt="html logo" />
    </a>

    <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">
      <img class="logos" src="/img/css.png" alt="css logo" />
    </a>

    <a href="https://javascript.info/" target="_blank">
      <img class="logos" src="/img/javascript.png" alt="javascript logo" />
    </a>

    <br />

    <!-- embed youtube live of first day  -->

    <iframe
      src="https://www.youtube.com/embed/wOScJ1neaPY?list=PLnbQscZQAP6qfs_gsZIcmVvRJ-l78X4CF"
      title="WD21 Full Time Web dev ||Monday-Friday || 9:00pm - 12:00nn"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!-- create a copy of the content -->

    <p>
      <span style="color: hsl(0, 0%, 50%)">A <b>search engine</b> is a</span>
      <u>software system</u> that is designed to carry out carry web searches. They search the <b style="color: blue">World Wide Web</b> in a systematic way for
      particular information specified in a textual web search query.
    </p>

    <ul>
      <a href="#" style="color: hsl(147, 66%, 40%)">
        <b><i>Search Engines</i></b>
      </a>
      <li>
        <a href="https://www.google.com/" target="_blank" class="search-engines">Google</a>
      </li>
      <li>
        <a href="https://www.bing.com/" target="_blank" class="search-engines">Bing</a>
      </li>
      <li>
        <a href="https://ph.search.yahoo.com/" target="_blank" class="search-engines">Yahoo</a>
      </li>
    </ul>

    <!-- embed google phillipines office location using embed in google maps  -->

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.8595846222847!2d121.04453087499773!3d14.550021185930383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c8f03ca6e8eb%3A0xf382855249943b23!2sGoogle%20Philippines!5e0!3m2!1sen!2sph!4v1685585188377!5m2!1sen!2sph"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
